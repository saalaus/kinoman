{% extends 'base.html' %}

{% load film_card %}
{% block page_title %}
  {{ block.super }} - Главная
{% endblock %}
{% block content %}
{% for chunk in films_chunked %}
    <div class="columns is-centered">
        {% for film in chunk %}
            <div class="column is-one-fifth">
                {% show_card film %}
            </div>
        {% endfor %}
    </div>
{% endfor %}
{% endblock %}
